---
repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.12.0
    hooks:
      - id: commitizen
  #      - id: commitizen-branch
  #        stages: [ push ]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.1.0'
    hooks:
      - id: ruff
        language_version: python3.10
        args:
          - --fix
  - repo: https://github.com/psf/black
    rev: '23.10.0'
    hooks:
      - id: black
        language_version: python3.10
