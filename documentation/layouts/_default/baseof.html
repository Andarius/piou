<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">

<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800">
                            {{ .Site.Title }}
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="{{ .Site.Params.github_repo }}" target="_blank" class="text-gray-500 hover:text-gray-700">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="md:w-64 flex-shrink-0">
                <nav class="sticky top-24 space-y-1">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-50">
                        {{ .Name }}
                    </a>
                    {{ end }}
                    
                    <div class="pb-2">
                        <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mt-4 mb-2">
                            Documentation
                        </h3>
                        {{ $currentPage := . }}
                        {{ range .Site.RegularPages }}
                            <a href="{{ .RelPermalink }}" 
                               class="group flex items-center px-3 py-2 text-sm font-medium rounded-md 
                                      {{ if eq $currentPage.RelPermalink .RelPermalink }}bg-blue-50 text-blue-700{{ else }}text-gray-600 hover:text-gray-900 hover:bg-gray-50{{ end }}">
                                {{ .Title }}
                            </a>
                        {{ end }}
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 min-w-0">
                <div class="bg-white shadow rounded-lg px-8 py-6">
                    {{ block "main" . }}{{ end }}
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; {{ now.Format "2006" }} {{ .Site.Params.author }}. Built with Hugo.
            </p>
        </div>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

</body>
</html>
