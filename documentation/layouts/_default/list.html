{{ define "main" }}
<div class="prose max-w-none">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ range .Pages }}
    <div class="mt-8">
      <h2><a href="{{ .RelPermalink }}" class="text-blue-600 hover:underline">{{ .Title }}</a></h2>
      <p>{{ .Summary }}</p>
    </div>
  {{ end }}
</div>
{{ end }}
