version: 2.1

orbs:
  gh: circleci/github-cli@1.0

executors:
  test-build:
    docker:
      - image: cimg/python:3.9

jobs:

  run-tests:
    executor: test-build
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Install python dependencies
          command: poetry install
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
      - run:
          name: Running type checking
          command: poetry run pyright
      - run:
          name: Run tests
          command: |
            poetry run pytest -vv --junitxml=tests/junit.xml
      - run:
          name: Test Example
          command: |
            poetry run coverage run -a -m piou.test.simple -h
            poetry run coverage run -a -m piou.test.simple foo 1 --baz 2
            poetry run coverage run -a -m piou.test -h
            poetry run coverage run -a -m piou.test foo 1 --foo2 foo
            poetry run coverage run -a -m piou.test sub -h
            poetry run coverage run -a -m piou.test foo -h
            poetry run coverage run -a -m piou.test sub foo 1 --foo2 foo
            poetry run coverage run -a -m piou.test.derived -h
            poetry run coverage run -a -m piou.test.derived foo --host postgres
            poetry run coverage run -a -m piou.test.derived dynamic --db1 test
      - run:
          name: Generating coverage
          command: |
            poetry run coverage xml -o tests/coverage.xml
            poetry run coverage html
      - store_test_results:
          path: tests
      - store_artifacts:
          path: htmlcov

  bump-version:
    executor: test-build
    steps:
      - gh/setup
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Create release
          command: |
            poetry run cz bump --changelog --yes
            git config --global user.email "julien.brayere@obitrain.com"
            git config --global user.name "Andarius"
            git commit -am "chore: bump version (skip ci)"
            git push
            export TAG=$(poetry version -s)
            gh release create -F CHANGELOG.md $TAG ./dist/*.whl

  publish:
    executor: test-build
    steps:
      - checkout
      - run:
          name: Building
          command: poetry build
      - store_artifacts:
          path: dist
      - run:
          name: Publishing
          command: poetry publish -u __token__ -p $PYPI_TOKEN


workflows:

  run-tests:
    jobs:
      - run-tests:
          filters:
            tags:
              ignore: /.*/
      - bump-version:
          context: piou-deploy
          requires: [ run-tests ]
          filters:
            tags:
              only: /.*/
            branches:
              only: /^master$/

  publish:
    jobs:
      - publish:
          context: piou-deploy
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
