version: 2.1

orbs:
  gh: circleci/github-cli@1.0

executors:
  test-build:
    docker:
      - image: circleci/python:3.9

jobs:

  run-tests:
    executor: test-build
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Install python dependencies
          command: poetry install
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
      - run:
          name: Running type checking
          command: poetry run pyright
      - run:
          name: Run tests
          command: |
            poetry run pytest -vv
            poetry run coverage xml -o tests/coverage.xml
            poetry run coverage html
      - store_test_results:
          path: tests
      - store_artifacts:
          path: htmlcov

  build-publish:
    executor: test-build
    steps:
       - checkout
       - run:
          name: Building
          command: poetry build
       - store_artifacts:
          path: dist
#       - run:
#          name: Publishing
#          command: poetry publish -u __token__ -p $PYPI_TOKEN

workflows:

  features:
    when:
      matches:
        pattern: "^(feat|feature)\\/.*$"
        value: << pipeline.git.branch >>
    jobs:
      - run-tests
      - build-publish:
          requires: [ run-tests ]
          context: piou-deploy
      - gh/release:
          requires: [ build-publish ]
          notes-file: CHANGELOG.md
          tag: 1.1.0
          context: piou-deploy


  staging:
    when:
      equal: [ dev, << pipeline.git.branch >> ]
    jobs:
      - run-tests

  production:
    when:
      equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - run-tests
      - build-publish:
          requires: [ run-tests ]
          context: piou-deploy
      - gh/release:
          requires: [ build-publish ]
          notes-file: CHANGELOG.md
          tag: 1.1.0
          context: piou-deploy
