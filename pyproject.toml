[tool.poetry]
name = "piou"
version = "0.13.0"
description = "A CLI toolkit"
authors = ["Julien Brayere <julien.brayere@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/andarius/piou"
repository = "https://github.com/andarius/piou"
keywords = ["cli"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent"
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
rich = ">=10.11.0,<13.0"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.281"
commitizen = "^2.35.0"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.13.0"
tag_format = "$version"
version_files = [
    "pyproject.toml:version"
]
bump_message = "release $current_version â†’ $new_version [skip ci]"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=piou -s -q -x --no-cov-on-fail"
testpaths = [
    "tests"
]
python_files = "*.py"


[tool.pyright]
include = ["piou"]
exclude = []

pythonVersion = "3.9"
pythonPlatform = "Linux"
